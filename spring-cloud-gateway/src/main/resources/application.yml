server:
  port: 80
spring:
  main:
    web-application-type: reactive
  application:
    name: spring-cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: product_route
          uri: lb://product
          predicates:
            - Path=/product/**

        - id: delivery_route
          uri: lb://delivery
          predicates:
            - Path=/delivery/**
springdoc:
  packages-to-scan: com.zamani.springcloudgateway
  paths-to-match: /**/api/**
  swagger-ui:
    path: /api-docs

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true





